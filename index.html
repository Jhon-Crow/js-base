<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habits</title>
    <link href="src/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div>
            <img class="app-logo blur-bg" src="src/assets/icon.svg">
            <aside class="sidebar blur-bg"></aside>
        </div>
        <div class="content">
            <header class="content__header">
                <h1></h1>
                <div class="progress">
                    <div class="progress__text">
                        <h4 class="progress__name">Прогресс</h4>
                        <h4 class="progress__percent"></h4>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main class="content__main">
                <h1>Добавить привычку</h1>
            </main>
        </div>
    </div>
    <div class="cover cover_hidden">
        <div class="popup">
            <h2>Новая привычка</h2>
            <div class="icon-label">Иконка</div>
            <form onsubmit="onSubmitPopupHandler(event)" class="popup__form">
            <div class="icon-select"></div>
                <input type="text" name="name" placeholder="Название"/>
                <input type="text" name="aim" placeholder="Цель (только числа)"/>
                <button class="button" type="submit">Добавить</button>
            </form>
            <button class="popup__close" onclick="togglePopup()">
                <img src="./src/assets/close.svg" alt="Закрыть попап"/>
            </button>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
